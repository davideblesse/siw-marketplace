<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <link rel="stylesheet" href="/css/login.css" />
  <link rel="stylesheet" th:href="@{/css/layout.css}" />
</head>

<body>
  <header class="header">
    <nav class="navbar">
      <div class="navbar-content">
        <div class="navbar-links-group">
          <h1 class="navbar-Title">SiwMarketplace</h1>
        </div>
        <div class="navbar-links-group">
          <a th:href="@{/}" class="navbar-link">Home</a>
          <a th:href="@{/annunci}" class="navbar-link">Annunci</a>
          <a th:href="@{/login}" class="navbar-link active">Accedi</a>
        </div>
      </div>
    </nav>
  </header>
  <main class="login-wrapper">
    <div class="login-box">
      <h1>Accedi</h1>

      
      <form th:action="@{/login}" method="post">

        <!-- Username -->
        <div class="form-group">
          <label for="username">Username</label>
          <input id="username" name="username" />
        </div>

        <!-- Password -->
        <div class="form-group">
          <label for="pwd">Password</label>
          <input id="pwd" type="password" name="pwd" />
        </div>

        <!-- Submit button -->

        <button type="submit">Login</button>

        <!-- Messaggio Errore -->

        <div th:if="${param.error}" class="error-msg">
          Credenziali non valide
        </div>

        <!-- Link registrazione -->

        <p class="register-prompt">
          Non hai un account?
          <a href="/register" class="register-link">Registrati qui</a>
        </p>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="footer-content">
      <p>Siwmarketplace - Vendi e compra quello che vuoi</p>
    </div>
  </footer>

</html>
