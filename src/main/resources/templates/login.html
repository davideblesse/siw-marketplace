<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- prima carichi header/footer, poi login.css -->
    <link rel="stylesheet" th:href="@{/css/header.css}">
    <link rel="stylesheet" th:href="@{/css/footer.css}">
    <link rel="stylesheet" th:href="@{/css/login.css}">
  </head>
  <!-- Aggiungo una classe al body per il login -->
  <body class="login-body">

    <!-- header fragment -->
    <div th:insert="~{fragments/header :: body}"></div>

    <!-- area “centrata” solo per il login -->
    <main class="login-page">
      <div class="login-container">
        <form class="login-form" th:action="@{/login}" method="post">
          <h2>Accedi</h2>
          <div class="input-group">
            <label for="username">Username</label>
            <input id="username" name="username" type="text" required>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input id="password" name="password" type="password" required>
          </div>
          <button type="submit">Log in</button>
          <p class="error"   th:if="${param.error}">Credenziali non valide</p>
          <p class="success" th:if="${param.logout}">Logout effettuato con successo</p>
          <p class="register-prompt">
            Non hai un account?
            <a th:href="@{/register}" class="register-link">Registrati qui</a>
          </p>
        </form>
      </div>
    </main>

    <div th:insert="~{fragments/footer :: body}"></div>
  </body>
</html>
