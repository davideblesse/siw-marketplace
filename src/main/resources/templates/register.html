<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Register</title>
    <link rel="stylesheet" href="/css/register.css" />
    <link rel="stylesheet" th:href="@{/css/layout.css}" />
  </head>
  <body>
    <header class="header">
      <nav class="navbar">
        <div class="navbar-content">
          <div class="navbar-links-group">
            <h1 class="navbar-Title">SiwMarketplace</h1>
          </div>
          <div class="navbar-links-group">
            <a th:href="@{/}" class="navbar-link">Home</a>
            <a th:href="@{/annunci}" class="navbar-link">Annunci</a>
            <a th:href="@{/login}" class="navbar-link active">Accedi</a>
          </div>
        </div>
      </nav>
    </header>

    <div class="register-wrapper">
      <div class="register-box">
        <h1>Registrati</h1>

        <form th:action="@{/register}" th:object="${credentials}" method="post">
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" th:field="*{username}" />
            <div
              th:if="${#fields.hasErrors('username')}"
              th:errors="*{username}"
              class="field-error"
            ></div>
          </div>

          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" th:field="*{password}" />
            <div
              th:if="${#fields.hasErrors('password')}"
              th:errors="*{password}"
              class="field-error"
            ></div>
          </div>

          <div class="form-group">
            <label for="name">Nome</label>
            <input id="name" th:field="*{user.name}" />
          </div>

          <div class="form-group">
            <label for="surname">Cognome</label>
            <input id="surname" th:field="*{user.surname}" />
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input id="email" th:field="*{user.email}" />
          </div>

          <button type="submit">Registrati</button>

          <!-- eventuali errori globali -->
          <div
            th:if="${#fields.hasGlobalErrors()}"
            th:errors="*{__all__}"
            class="global-error"
          ></div>
        </form>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-content">
        <p>Siwmarketplace â€“ Vendi e compra quello che vuoi</p>
      </div>
    </footer>
  </body>
</html>
